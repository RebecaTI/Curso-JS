<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
         <thead>  <!-- Indicate what each column of the table means -->
            <tr>
                <th>Ocean</th>  <!-- table head-->
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>

        <tbody>
            <tr>   <!-- table row-->
                <td>Pacific Ocean</td>
                <td>4,280 m</td>
                <td>10,911 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,646 m</td>
                <td>8,486 m</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
